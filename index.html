<!DOCTYPE html>
<html>

<head>
  <title>Color Grid</title>
  <script src="script.js" defer></script>
  <style>
    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div id="controls">
    <button id="addRow">Add Row</button>
    <button id="addColumn">Add Column</button>
    <button id="removeRow">Remove Row</button>
    <button id="removeColumn">Remove Column</button>
    <input id="colorPicker" type="color">
    <button id="colorAll">Color All</button>
    <button id="colorUncolored">Color Uncolored</button>
    <button id="removeColor">Remove Color</button>
  </div>
  <table id="grid">
    <!-- Grid rows and columns will go here -->
  </table>
</body>

</html>
