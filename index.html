<!DOCTYPE html>
<html>
<head>
  <title>Grid with Color Picker</title>
</head>
<body>
  <h1>Grid with Color Picker</h1>
  <div>
    <label for="colorPicker">Select a color:</label>
    <select id="colorPicker">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
    <button id="applyColor">Apply Color</button>
    <button id="colorAll">Color All Cells</button>
    <button id="colorUncolored">Color Uncolored Cells</button>
    <button id="removeColor">Remove Color</button>
  </div>
  <div id="coloredElement" style="width: 100px; height: 100px;"></div>

  <button id="addRow">Add Row</button>
  <button id="addColumn">Add Column</button>
  <button id="removeRow">Remove Row</button>
  <button id="removeColumn">Remove Column</button>

  <table id="grid">
    <!-- Your grid rows and cells will be added here dynamically -->
  </table>

  <script src="your-script.js"></script>
</body>
</html>
